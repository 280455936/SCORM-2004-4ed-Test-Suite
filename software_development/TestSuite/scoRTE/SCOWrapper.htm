      //************************************************************************
      // Function: launchSCO()
      //
      // Description:
      //************************************************************************
      function launchSCO()
      {
         // JavaScript API object defined
         API_1484_11 = new APIObject2004();

         // JavaScript API object defined
         API = new APIObject12();

         if (navigator.appVersion.charAt(0) == "5") //Checks for netscape 6
         {
            if (top.opener != null)
            {
               if (top.opener.scoToTest != "")
               {
                  //netscape cannot successfully open the frame link specified
                  // below
                  parent.frames.stagearea.location = "file://" +
                          top.opener.scoToTest.replace("\\", "/");

               }
               else
               {
                  alert("There is no SCO selected to test");
               }
            }
            else
            {
               alert("This page must be launched from the SCO Runtime Test Instructions Page!");
            }
         }
         else
         {
            // is there an opener?
            if ((typeof(top.opener) != "undefined") &&
                (top.opener.location.href != ""))
            {
               // is there a SCO to test?
               // scoToTest is a variable that is set in SCORTEInstructions.htm

               if (top.opener.scoToTest != "")
               {
                  stagearea.location.href = top.opener.scoToTest;
               }
               else
               {
                  alert("There is no SCO selected to test");
               }
            }
            else
            {
               alert("This page must be launched from the SCO Runtime Test Instructions Page!");
            }
         }
         return;
      }
      /**************************************************************************
      **
      ** Function: API Object
      ** Inputs:  Catch all for 1.3 SCO calls
      ** Return:  none
      **
      ** Description:
      ** APIObject is a JavaScript Object used to catch all the 1.2 calls
      **
      **************************************************************************/
      function APIObject2004()
      {
         this.Initialize = Initialize;
         this.Terminate = Terminate;
         this.GetValue = GetValue;
         this.SetValue = SetValue;
         this.Commit = Commit;
         this.GetLastError = GetLastError;
         this.GetErrorString = GetErrorString;
         this.GetDiagnostic = GetDiagnostic;
         this.version = "1.0";
      }

      /**************************************************************************
      **
      ** Function: API Object
      ** Inputs:  Catch all for 1.3 SCO calls
      ** Return:  none
      **
      ** Description:
      ** APIObject is a JavaScript Object used to catch all the 1.2 calls
      **
      **************************************************************************/
      function APIObject12()
      {
         this.LMSInitialize = version12APISCO;
         this.LMSFinish = version12APISCO;
         this.LMSGetValue = version12APISCO;
         this.LMSSetValue = version12APISCO;
         this.LMSCommit = version12APISCO;
         this.LMSGetLastError = version12APISCO;
         this.LMSGetErrorString = version12APISCO;
         this.LMSGetDiagnostic = version12APISCO;
      }
