			/**
		     * This method is called during 'onload' event of body. Sets the state for control buttons to be appropriate for testing.

		     */		
			function writeToInstruction()
			{
			    parent.controls.testingState();
				var instructions = lmsApplet.getInstr();
				var tcp = lmsApplet.getTCName();			
				
				displayInstructions(instructions, tcp);
			}
			
		    /**
		     * This method is called when the Continue control button is pressed. 
		     * 
		     */
			function cont()
			{
  			 	var pass = lmsApplet.commit();
								
			    parent.controls.testingState();
				
				var instructions = lmsApplet.getInstr();
				var tcp = lmsApplet.getTCName();			
				
				if (instructions == "")
				{
				   lmsApplet.lmsFinalize();
				   parent.document.getElementById("instructions").src="FinalInstructions.htm";
				}
				else
				{
					displayInstructions(instructions, tcp);
				}
			}
			
			function displayInstructions(instructions, tcp)
			{
				document.getElementById("instr").innerHTML = instructions;
				document.getElementById("tcName").innerHTML = tcp;
			}
