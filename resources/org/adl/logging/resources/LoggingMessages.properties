################################################################################

MessageFormatter.info=info
MessageFormatter.warn=warn
MessageFormatter.pass=pass
MessageFormatter.fail=fail
MessageFormatter.term=term
MessageFormatter.conf=conf
MessageFormatter.other=other
MessageFormatter.sublogHeading=ADLTitle
MessageFormatter.sublogSubheading=logTitle
MessageFormatter.title=title
MessageFormatter.sub=sub
MessageFormatter.headinfo=info
MessageFormatter.headwarn=warn
MessageFormatter.head=head
MessageFormatter.save=save
MessageFormatter.retry=retry
MessageFormatter.abort=abort
MessageFormatter.stop=stop

MessageFormatter.warningString=&nbsp;&nbsp;&nbsp;WARNING\:
MessageFormatter.errorString=&nbsp;&nbsp;&nbsp;ERROR\:

MessageFormatter.mdLinkTxt=Click here to view detailed MD test log
MessageFormatter.scoLinkTxt=Click here to view detailed SCO test log
MessageFormatter.cpLinkTxt=Click here to view detailed CP test log
MessageFormatter.manifestLinkTxt=Click here to view detailed Manifest test log
MessageFormatter.lmsLinkTxt=Click here to view the detailed LMS Test Case Log for %s

################################################################################
## XMLMessageFormatter Messages
################################################################################

XMLMessageFormatter.msgElement=<message type\="%s">%s</message>
XMLMessageFormatter.headerElement=<header type\="%s">%s</header>
XMLMessageFormatter.titleElement=<title type\="%s">%s</title>
XMLMessageFormatter.linkElement=<link type\="%s" name\="%s">%s</link>
XMLMessageFormatter.otherElement=<other type\="%s">%s</other>

################################################################################
## HTMLMessageFormatter Messages
################################################################################

HTMLMessageFormatter.imgElement=<img src\="file\:///%s" />
HTMLMessageFormatter.spanElement=<span class\="%s">%s&nbsp;&nbsp;&nbsp;%s</span>
HTMLMessageFormatter.ahrefElement=<a href\="file\:///%s" target\="_blank">%s</a>

HTMLMessageFormatter.hr=<hr />
HTMLMessageFormatter.td=<td width="30">%s</td><td>%s</td>

HTMLMessageFormatter.infoIcon=smallinfo.gif
HTMLMessageFormatter.warningIcon=smallwarning.gif
HTMLMessageFormatter.passedIcon=smallcheck.gif
HTMLMessageFormatter.failedIcon=smallxuser.gif
HTMLMessageFormatter.terminateIcon=smallstop.gif
HTMLMessageFormatter.conformanceIcon=adl_tm_small.jpg

HTMLMessageFormatter.imgPath=/TestSuite/images/

###############################################################################
## XMLLogMessageProcessor
###############################################################################

XMLLogMessageProcessor.xmlDeclaration=<?xml version\="1.0"?>
XMLLogMessageProcessor.xmlStylesheetSummary=<?xml-stylesheet type\="text/xsl" href\="util/LogMessageTranslaterSummary.xsl"?>
XMLLogMessageProcessor.xmlStylesheetDetailed=<?xml-stylesheet type\="text/xsl" href\="util/LogMessageTranslaterDetailed.xsl"?>

XMLLogMessageProcessor.openingRootElement=<logmessages>

XMLLogMessageProcessor.envVar=<envVar>%s</envVar>

XMLLogMessageProcessor.closingRootElement=</logmessages>

XMLLogMessageProcessor.xslDir=/TestSuite/xsl/
XMLLogMessageProcessor.stylesheet=LogMessageTranslater.xsl

###############################################################################
## HTMLLogMessageProcessor
###############################################################################

HTMLLogMessageProcessor.openingHTML=<html>
HTMLLogMessageProcessor.openingHead=<head>
HTMLLogMessageProcessor.expires=<meta http-equiv\="expires" content\="Tue, 20 Aug 1999 01\:00\:00 GMT">
HTMLLogMessageProcessor.pragma=<meta http-equiv\="Pragma" content\="no-cache">
HTMLLogMessageProcessor.titleElement=<title>Test Suite Test Log</title>
HTMLLogMessageProcessor.cssLink=<link rel\="stylesheet"" href\="file\:///%s" type\="text/css" />
HTMLLogMessageProcessor.closingHead=</head>
HTMLLogMessageProcessor.openingBody=<body>

HTMLLogMessageProcessor.closingBody=</body>
HTMLLogMessageProcessor.closingHTML=</html>

HTMLLogMessageProcessor.cssDir=/TestSuite/css/
HTMLLogMessageProcessor.cssFile=detailedLogCSS.css

